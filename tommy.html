<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
         body {
            background-color: #2b2b2b;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- 使用<model-viewer>标签加载和显示3D模型 -->
    <model-viewer src="https://cvbnnnnnbvc.github.io/3D/model/2.glb"
                  alt="A 3D model"
                  auto-rotate
                  camera-controls
                  background-color="#f0f0f0"
                  style="width: 100%; height: 500px;">
    </model-viewer>

    <!-- 引入model-viewer所需的Javascript文件，使用Google的CDN -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer"></script>
</body>
</html>
